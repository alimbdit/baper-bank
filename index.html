<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>
</head>
<body>
    
    <header>
        <h1 class="text-center text-5xl mt-6">Welcome to <span class="font-semibold text-orange-700">Baper Bank</span> !!!</h1>
    </header>

    <!-- main section -->

    <main>
        <section>
            <div class="w-9/12 mx-auto bg-emerald-500 mt-10 p-10 rounded-md">
                <h2 class="text-3xl mb-3">Please Login</h2>
                <div >
                    <input class="block mb-3 px-3 py-2 w-9/12 rounded-lg" type="email" id="email" placeholder="Enter your email address"> 
                    <input class="block mb-3 px-3 py-2 w-9/12 rounded-lg" type="password" id="password" placeholder="Enter your password"> 
                    <button id="submit-btn" class="block bg-amber-500 hover:bg-yellow-500 rounded-lg text-white px-5 py-3">Submit</button>
                </div>
            </div>
        </section>
    </main>

    <!-- js section -->
    <script src="js/index.js"></script>
</body>
</html>
